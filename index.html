<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Pino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="fondo" src="./img/pino_1_/arma_tu_pino1.png" alt="">
    <div class="container">
        <div class="pino-container">
            <div id="carouselPino" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/pino_1_/arma_tu_pino4.png" class="carousel-img d-flex w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/pino_2_/arma_tu_pino3.png" class="carousel-img d-flex w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/pino_3_/arma_tu_pino3.png" class="carousel-img d-flex w-100" alt="">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPino" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPino" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div id="carouselMat" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/pino_1_/arma_tu_pino2.png" class="d-flex w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/pino_1_/arma_tu_pino3.png" class="d-flex w-100" alt="">
                  </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMat" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselMat  " data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
